<div class="container  mt-5">
  <div class="row">
<div class="col-md-5 mx-auto">
<div id="first">
  <div class="myform form shadow">
     <div class="logo mb-3">
       <div class="col-md-12 text-center">
        <h1>Login</h1>
        <p class="text-danger "><small> "phone": "0986680849",
          "password": "123123" : Admin <br>
          "phone": "0374012891",
            "password": "000000" : Employee</small></p>
       </div>
    </div>
             <form name="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                     <div class="form-group">
                        <label for="exampleInputEmail1">Phone number</label>
                        <input type="text" name="phone" formControlName="phone" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Enter Phone">
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" name="password" id="password" formControlName="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                     </div>
                     <div class="form-group">
                        <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                     </div>
                     <div class="col-md-12 text-center ">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                     </div>
                     <div class="col-md-12 ">
                        <div class="login-or">
                           <hr class="hr-or">
                           <span class="span-or">or</span>
                        </div>
                     </div>
                     <div class="col-md-12 mb-3">
                        <p class="text-center">
                           <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                           </i> Signup using Google
                           </a>
                        </p>
                     </div>
                     <div class="form-group">
                        <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                     </div>
                  </form>

  </div>
</div>

</div>
</div>
