<div class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>

    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>

        <form class="form-horizontal">
          <div class="form-group row">
            <label for="firstName" class="col-sm-3 col-form-label">Họ</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="firstName"
              [(ngModel)]="newProfile.fistName"
              name="firstName" placeholder="Firstname"
              required #firstName="ngModel"
              >
              <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                class="alert"
                style="background: rgb(248, 131, 131); border-radius: 0%;"
                >

                <div *ngIf="firstName.errors?.['required']">
                  Họ không được để trống !!!
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-3 col-form-label">Tên</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="lastName"
              [(ngModel)]="newProfile.lastName"
              required #lastName="ngModel"
              name="lastName"  placeholder="Lastname">
              <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                class="alert"
                style="background: rgb(248, 131, 131); border-radius: 0%;"
                >

                <div *ngIf="lastName.errors?.['required']">
                  Tên không được để trống !!!
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-sm-3 col-form-label">Số điện thoại</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
              [(ngModel)]="newProfile.phone"
              required [pattern]="phoneValidate" #phone="ngModel"
              name="phone" id="phone" placeholder="Phone">

              <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
                class="alert"
                style="background: rgb(248, 131, 131); border-radius: 0%;"
                >

                <div *ngIf="phone.errors?.['required']">
                  Số điện thoại không được để trống !!!!
                </div>

                <div *ngIf="phone.errors?.['pattern']">
                  Số điện thoại không phù hợp !!!!
                </div>
              </div>
            </div>

          </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail"
              [(ngModel)]="newProfile.email"
              required email="true" #email="ngModel"
              name="email"  placeholder="Email">

              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="alert"
                style="background: rgb(248, 131, 131); border-radius: 0%;"
                >

                <div *ngIf="email.errors?.['required']">
                  Email không được để trống !!!!
                </div>

                <div *ngIf="email.errors?.['email']">
                  Email không phù hợp !!!!
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="birthday" class="col-sm-3 col-form-label">Ngày sinh</label>
            <div class="col-sm-9">

              <input type="date" class="form-control" id="birthday" [(ngModel)]="newProfile.dateBirth" name="dateBirth"

                    min="1995-01-01" max="2005-12-31">
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-3 col-form-label">Giới tính</label>
            <div class="col-sm-9">
              <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="newProfile.gender" name="gender" value="MALE">
                <label class="form-check-label">Nam</label>
                &nbsp; &nbsp; &nbsp;
                <input class="form-check-input" type="radio" [(ngModel)]="newProfile.gender" name="gender" value="FEMALE">
                <label class="form-check-label">Nữ</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName2" class="col-sm-3 col-form-label">Địa chỉ</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputName2"
              [(ngModel)]="newProfile.address"
              required #address="ngModel"
              name="address"  placeholder="Address">

              <div *ngIf="address.invalid && (address.dirty || address.touched)"
                class="alert"
                style="background: rgb(248, 131, 131); border-radius: 0%;"
                >

                <div *ngIf="address.errors?.['required']">
                  Địa chỉ không được để trống !!!!
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-danger" (click)="onCreate()" >Submit</button>
            </div>
          </div>
        </form>

        <a href="login.html" class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
  </div>
